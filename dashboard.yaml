          ---
          
          **Tip:** Bookmark this dashboard for quick access to your Jewish calendar!

      - type: entities
        title: Location Information
        show_header_toggle: false
        entities:
          - entity: sensor.date
            name: Current Date
          - entity: sensor.time
            name: Current Time
        footer:
          type: custom:mini-graph-card
          entities:
            - sensor.sun_next_rising
            - sensor.sun_next_setting
          name: Sun Times
          height: 50
          show:
            legend: false
            icon: false